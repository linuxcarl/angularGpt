<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!--CHAT MESSAGES-->
            <app-gpt-messages text="Escribe el texto que quieres traducir" />
            @for (message of messages(); track $index) {
            @if(message.isGpt){
            <app-gpt-messages [text]="message.text" />
            }@else{
            <app-my-messages [text]="message.text" />
            }
            }
            @if(isLoanding()){
            <app-typing-loader />
            }
        </div>
    </div>
    <!-- MessageBox -->
    <app-text-message-box-select [options]="languages()" placeholder="Escribe aquÃ­ lo que deseas"
        (onMessage)="handleMessageWithSelect($event)" />
</div>
