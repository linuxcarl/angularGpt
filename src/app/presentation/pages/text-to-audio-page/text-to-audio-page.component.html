<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!--CHAT MESSAGES-->
            <app-gpt-messages text="Escribe el texto que quieres que revise el corrector ortogrÃ¡fico" />
            @for (message of messages(); track $index) {
            @if(message.isGpt){
            <app-gpt-messages [text]="message.text" [audioUrl]="message.audioUrl" />
            }@else{
            <app-my-messages [text]="message.text" />
            }
            }
            @if(isLoanding()){
            <app-typing-loader />
            }
        </div>
    </div>
    <app-text-message-box-select plahaceholder="Escribe tu mensaje..." [options]="voices()"
        (onMessage)="handleMessageWithSelect($event)" />
</div>
