<div class="chat-container">
    <div class="chat-messages">
        <div class="grid gap-y-2">
            <!--CHAT MESSAGES-->
            <app-gpt-messages text="Hola soy Sam! por favor escribe tu nombre y tus dudas para poder ayudarte!" />
            @for (message of messages(); track $index) {
            @if(message.isGpt){
            <app-gpt-messages [text]="message.text" />
            }@else{
            <app-my-messages [text]="message.text" />
            }
            }
            @if(isLoanding()){
            <app-typing-loader />
            }
        </div>
    </div>
    <app-text-message-box plahaceholder="Escribe tu mensaje..." (onMessage)="handleMessage($event)" />
</div>
